<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Joyeria On-Line</title>
    <link rel="stylesheet" href="estilo.css">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .producto-item {
            display: inline-block;
            width: 200px;
            text-align: center;
            margin: 15px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .producto-item img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }

        .producto-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .producto-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .main-content h3 {
            text-align: center;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .btn-enviado {
            background-color: lightgray;
            color: black;
        }
    </style>
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="imagenes/isotipo transparente.svg" width 5%="Joyería on-line" srcset="">
        </div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="#">Productos</a>
            <a href="Talles.html">Talles</a>
            <a href="Nosotros.html">Nosotros</a>git add
        </nav>
    </header>

    <main class="main-content">
        <h3>Contacto</h3>
        <form class="contact-form" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="consulta">Consulta</label>
                <textarea id="consulta" name="consulta" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-item">Redes Sociales</div>
        <div class="footer-item"><a href="contacto.html">Contacto</a></div>
        <div class="footer-item">Términos y Condiciones</div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="formulario.js" defer></script>
</body>
</html>
